{% extends 'root.html' %}
{% block content %}
<section class="content">
  <div class="row">
<div class="col-xs-12">
<div class="box">
<div class="box-header with-border">
  <a href="#addnew" data-toggle="modal" class="btn btn-primary btn-sm btn-flat"><i class="fa fa-plus"></i> New Admin</a>
</div>
<div class="box-body">
  <table id="example1" class="table table-bordered">
      <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
      </thead>
      <tbody>
    {% for admin in admins %}
    <tr>
      <td>{{ admin.first_name }} {{ admin.last_name }}</td>
      <td>{{ admin.email }}</td>
      <td>
        <form action="{% url 'deleteAdmin' %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ admin.id }}">
            <button type="submit" class="btn btn-danger btn-sm btn-flat" onclick="return confirm('Are you sure?')"><i class='fa fa-trash'></i> Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}      
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</section>
{% endblock content %}

{% block modal %}
<div class="modal fade" id="addnew">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><b>Add New Admin</b></h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" method="POST" action="{% url 'viewAdmins' %}">
              {% csrf_token %}
              <div class="form-group">
                  <label for="first_name" class="col-sm-3 control-label">First Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="last_name" class="col-sm-3 control-label">Last Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
            <button type="submit" class="btn btn-primary btn-flat" name="add"><i class="fa fa-save"></i> Save</button>
          </div></form></div></div></div>
{% endblock modal %}
